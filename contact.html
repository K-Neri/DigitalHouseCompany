<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stack+Sans+Text:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=contacts_product" />
    <title>Contact us</title>
</head>

<body>
    <header>

        <div class="logo">
            <a href="index.html"><img src="images/company_logo.png" alt="Company logo"></a>
        </div>

        <nav>
            <ul>
                <li><a href="index.html">Webinaires</a></li>
                <li><a href="#">Experts</a></li>
                <li><a href="#">Ressources</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><button class="btn btn-success inscription">S'inscrire</button></li>
            </ul>

        </nav>
    </header>


    <section class="page_info">
        <div class="info">
            <h1>Contact us</h1>
            <p>
                Let’s start growing your business together. Get in touch with our digital marketing experts today —
                we’re here to help you achieve real results.
            </p>
        </div>
        <div class="call_center">
            <img src="images/contactus.png" alt="contact us ">
        </div>
    </section>

    <section class="form-map">
        <div class="contact_form">
            <form>
                <label for="nom">Nom<sup>*</sup></label><br>
                <input type="text" name="nom" id="" required placeholder="tape votre Nom"> <br> <br>

                <label for="nom">Prénom<sup>*</sup></label><br>
                <input type="text" name="Prénom" id="" required placeholder="tape votre Prénom"><br> <br>

                <label for="Téléphone">Téléphone<sup>*</sup></label><br>
                <input type="tel" name="Téléphone" id="" required placeholder="tape votre numero de téléphone"> <br><br>

                <label for="message">Message<sup>*</sup></label><br>
                <textarea name="message" id="" rows="10" required placeholder="tape votre Message"></textarea>
                
                <br><br>

                <button type="submit" class="btn btn-success"> ENVOYER</button>
                <button type="reset" class="btn btn-primary"> Actualiser</button>
                
            </form>
        </div> 

        <div class="map">
            
            <h1>Trouvez Nous à L'addresse</h1>
            <!-- map integre a partir de google map -->
            <iframe style="border-radius: 20px;"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5044.033670879315!2d4.316338177141002!3d50.79379657165974!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3c5c42c2288f1%3A0xf7f600728ebc2417!2sEFP!5e0!3m2!1sfr!2sbe!4v1769609109433!5m2!1sfr!2sbe"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>
    

</body>

</html>
